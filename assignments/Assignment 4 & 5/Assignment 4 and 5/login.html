<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assest/css/loginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body background="./assest/images/login.jpg">
    <div class="wrapper">
        <form method="post"  id="form1" target="_blank">
            <h1>Login</h1>

            <div>
                <div>
                    <div class="inputBox">
                        <input type="text" placeholder="mobile,email or username" id="username">
                    </div>

                    <div class="inputBox">
                        <input type="password" placeholder="Password" color="red" id="password">
                    </div>
                </div>


                <div class="showPass">
                    <input type="checkbox" id="show" onclick="showPassword(this.p)">Show Password
                </div>


                <div class="rem_forgot">
                    <label><input type="checkbox" id="rem" name="rem">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="button" value="Login" class="btn blink" id="submit" onclick="checkInfo()" >
                <br>
                <br>
                <a href="register.html">
                <input type="button" value="Sign-up" class="btn blink" id="signup">
               </a>

            </div>
        </form>
    </div>

    <script>
        function checkInfo() {
            var u = document.getElementById("username");
            var pw = document.getElementById("password");
            var su = document.getElementById("signup");
            if(u.value=='' && pw.value==''){
                alert("Please Enter Username and Password..")
            }
            else if (u.value == '') {
                alert("Enter Username");
               
            }
            else if (pw.value == '') {
                alert("Enter Password");
               
            }
            else {
                alert("WELCOME...");

            }
            su.style.background = "rgba(167, 7, 7, 0.875)";
        }

    </script>

    <script>
        function showPassword() {
            var p = document.getElementById("password");
            if (p.value == '') {
                alert("Enter Password")
            }
            else if (p.type === "password") {
                p.type = "text"
            }
            else {
                p.type = "password"
            }

        }
    </script>

    <script>
        document.getElementById("submit").addEventListener("click",function(event){
            event.preventDefault();

            checkData();
        });
        var username = document.getElementById("username")
        var password = document.getElementById("password")

        function checkData(){
            var usernameValue= username.value.trim();
            var passwordValue= password.value.trim();
            if(usernameValue==""){
                setError(username);
            }
            else{
                setSuccess(username);
            }

            if(passwordValue==""){
                setError(password);
            }
            else{
                setSuccess(password);
            }
        }

        function setError(u){
            var parentBox = u.parentElement;
            parentBox.className="inputBox error";
        }

        function setSuccess(u){
            var parentBox = u.parentElement;
            parentBox.className="inputBox success";
        }
    </script>
</body>

</html>
