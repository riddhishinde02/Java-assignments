<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="./assest/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body background="./assest/images/login.jpg">
    <div class="wrapper">
        <form method="post"  id="form1" target="_blank">
            <h1>Registration Form</h1>
            <div class="inputBox">
                <!--<label>First Name: </label>-->
                <input type="text" placeholder="First Name" id="fname">
            </div>
            <div class="inputBox">
               <!-- <label>Last Name: </label>-->
                <input type="text" placeholder="Last Name" id="lname">
            </div>
            <div class="inputBox">
               <!-- <label>Email:</label>-->
                <input type="email" name="email" id="email" placeholder="abc@gmail.com">
            </div>
            <div class="inputBox">
               <!-- <label>Password:</label>-->
                <input type="password" name="pw" id="pw" placeholder="Password">
            </div>
            <div class="inputBox">
               <!-- <label>Confirm Password:</label>-->
                <input type="password" name="cpw" id="cpw" placeholder="Confirm Password">
                <span id="msg"></span>
            </div>
            <div class="inputBox">
                <!--<label>Mobile Number:</label>-->
                <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number" style="margin-top: 11px;">
            </div>
            <div class="ipBox">
                <label>Gender:</label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
            </div>
            <div class="ipBox">
                <label>DOB:</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div >
                <input type="button" value="Sign-in" id="submit"  class="btn blink" onclick="checkInfo()">
            </div>
        </form>
    </div>

    <script>
        function checkInfo() {
            var f1= document.getElementById("fname");
            var l1= document.getElementById("lname");
            var e1 = document.getElementById("email");
            var pass = document.getElementById("pw");
            var pass2= document.getElementById("cpw");
            var m1= document.getElementById("mobile");
            var g1= document.getElementById("male");
            var g2= document.getElementById("female");
            var birth= document.getElementById("dob");
            if(f1.value=='' && l1.value=='' && e1.value==''&& pass.value=='' && pass2.value=='' && m1.value==''){
                alert("Please fill out all the information")
            }
            if (f1.value == '') {
                alert("Enter First Name");   
            }
            else if (l1.value == '') {
                alert("Enter Last Name");
                
            }
            else if (e1.value == '') {
                alert("Enter Email");
                
            }
            else if (pass.value == '') {
                alert("Enter Password");
                
            }
            else if (pass2.value == '') {
                alert("confirm Your Password");
                
            }
            else if (m1.value == '') {
                alert("Enter Mobile Number");
                
            }
            else if (g1.checked==false && g2.checked==false ) {
                alert("Select your gender");
                
            }
            else if (birth.value == '') {
                alert("Enter your birth date");
                
            }
            /*if(pass!=pass2){
                alert("Password Not Match")
            }
            else {
                alert("WELCOME...");

            }*/
        
        }

    </script>

<script>
    document.getElementById("submit").addEventListener("click",function(event){
        event.preventDefault();

        checkData();
        checkPass();
    });
   
    var first= document.getElementById("fname");
    var last= document.getElementById("lname");
    var email = document.getElementById("email");
    var password1 = document.getElementById("pw");
    var password2= document.getElementById("cpw");
    var mobile1= document.getElementById("mobile");
  

    function checkData(){
        
        var firstValue= first.value.trim();
        var lastValue= last.value.trim();
        var emailValue= email.value.trim();
        var passwordValue1= password1.value.trim();
        var passwordValue2= password2.value.trim();
        var mobileValue= mobile1.value.trim();
      

        if(firstValue==""){
            setError(first);
        }
        else{
            setSuccess(first);
        }

        if(lastValue==""){
            setError(last);
        }
        else{
            setSuccess(last);
        }

        if(emailValue==""){
            setError(email);
        }
        else{
            setSuccess(email);
        }

        if(passwordValue1==""){
            setError(password1);
        }
        else{
            setSuccess(password1);
        }

        if(passwordValue2==""){
            setError(password2);
        }
        else{
            setSuccess(password2);
        }
        
        if(mobileValue==""){
            setError(mobile1);
        }
        else{
            setSuccess(mobile1);
        }

    }

    function setError(u){
        var parentBox = u.parentElement;
        parentBox.className="inputBox error";
    }

    function setSuccess(u){
        var parentBox = u.parentElement;
        parentBox.className="inputBox success";
    }

    function checkPass(){
        var p1= document.getElementById("pw").value;
        var p2= document.getElementById("cpw").value;
        var mg=document.getElementById("msg");

        if(p1.length != 0){
            if(p1 == p2){
                msg.textContent="Password Match"
                msg.style.color="#3ae374"
            }
            else{
                msg.textContent="Password not matching"
                msg.style.color="#ff4d4d"
            }
        }
    }
</script>

</body>

</html>
